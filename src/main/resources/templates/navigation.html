<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>


    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="menu" x-ng-controller="MenuCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="/img/logo_reverse_48.png" alt="Pet Store Logo" class="logo" />
                <span class=""></span>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li x-ng-repeat="menuItem in menuItems" x-ng-class="menuItem.active ? 'active' : ''">
                        <a href="#{{menuItem.mainRoute}}">{{menuItem.label}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>





    <nav class="navbar navbar-default" th:fragment="menu-old" x-ng-controller="MenuCtrl">
        <div class="container-fluid">
<!--             <div class="navbar-header"> -->
<!--                 <a class="navbar-brand" href="#">WebSiteName</a> -->
<!--             </div> -->
            <ul class="nav navbar-nav">
                <li x-ng-repeat="menuItem in menuItems" x-ng-class="menuItem.active ? 'active' : ''">
                    <a href="#{{menuItem.route}}">{{menuItem.label}}</a>
                </li>
            </ul>
        </div>
    </nav>

</body>
</html>
