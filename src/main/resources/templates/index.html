<html lang="en" id="ng-app" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!--/* needed for Angular */-->
    <!-- TODO: remove and use the contextRoot -->
    <base href="/" />
    
    <!-- global variables used through the whole app -->
    <script th:inline="javascript">
        window.GLOBAL = {};
        // The angular app name. It corresponds to the main module
        window.GLOBAL.appName = 'RBCPetStore';
        // GLOBAL.contextRoot : see http://www.thymeleaf.org/doc/html/Using-Thymeleaf.html#script-inlining-javascript-and-dart
        window.GLOBAL.contextRoot = /*[[${#httpServletRequest.contextPath}]]*/'';
        // The locale language
        window.GLOBAL.localeLanguage = /*[[${#locale.language}]]*/'en';
    </script>
    
    
    
<!--     CSS from webjars -->
<!--     <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" /> -->
<!--     <link rel="stylesheet" href="/webjars/toastr/2.1.2/build/toastr.min.css" /> -->
    
<!--     JS from webjars -->
    <script src="webjars/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="webjars/lodash/4.15.0/lodash.min.js" type="text/javascript"></script>
    <script src="webjars/toastr/2.1.2/build/toastr.min.js" type="text/javascript"></script>
    
    <script src="webjars/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="webjars/angular-route/1.5.8/angular-route.min.js" type="text/javascript"></script>
    <script src="webjars/angular-animate/1.5.8/angular-animate.min.js" type="text/javascript"></script>
    <script src="webjars/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js" type="text/javascript"></script>
    <script src="webjars/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    
<!--     CSS custom -->
    <link rel="stylesheet" href="css/app.css" />
    
<!--     JS custom -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/menuCtrl.js" type="text/javascript"></script>

    <!--/* Managed by wro4j */-->
<!--     <link   rel="stylesheet"            href="css/app-wro.css" /> -->

    <link href="/wro/other.css" rel="stylesheet" />


    <title>RBC - Pet Store - DEMO</title>
    
</head>
<body class="rbc-pet-store">

    <!--  header -->
    <div class="page-header">
        <img src="img/logo_60.png" />
        Welcome to the pet store!
    </div>
    
    <!-- menu -->
    <th:block th:replace="navigation :: menu"/>
    
    <!-- main content -->
    <div class="container-fluid">
        <section x-ng-view=""></section>
    </div>
</body>
</html>
